name: Avalanche
description: Fun plugin scripted by Paldiu and Freelix2000
version: 1.00 ALPHA
main: net.avalanche.Main
authors: [Paldiu, freelix2000]

commands:
  avinfo:
    description: Info about the plugin.
    usage: /<command>
  atl:
    description: Activate the playerlistener
    usage: /<command>
    aliases: activatelistener
  trail:
    description: Trail!
    usage: /<command> [off]
    
permissions:
  avalanche.*:
    description: Access to ALL commands.
    default: false
    children:
      avalanche.avinfo: true
      avalanche.atl: true
      avalanche.trail: true
  avalanche.avinfo:
    description: avinfo.
    default: true
  avalanche.atl:
    description: activate listener
    default: false
  avalanche.trail:
    description: Trail
    default: true

